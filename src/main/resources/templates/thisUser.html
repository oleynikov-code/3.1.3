<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border ="1">
    <caption>О пользователе</caption>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Почта</th>
        <th>Роль</th>
    </tr>
    <div th:each ="user : ${user}">
        <tr><td><div th:text="${user.getId}"></div></td><td><div th:text="${user.getName}"></div></td>
            <td><div th:text="${user.getLastName}"></div></td><td><div th:text="${user.getAge}"></div></td>
            <td><div th:text="${user.getEmail}"></div></td><td><div th:text="${user.getRoles()}"></div></td>
    </div>
</table>
<form th:action="@{/logout}">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
