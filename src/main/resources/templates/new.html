<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
    <label for="name">Введите имя:  </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Введити фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Введите возраст:  </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Введите почту: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="pass">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="pass"/>
    <br/>
    <select th:field="*{roles}">
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
    </select><br><br>

    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
